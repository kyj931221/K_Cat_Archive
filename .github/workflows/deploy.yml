# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

# 'main' 브랜치에 push 이벤트가 발생할 때만 이 작업을 실행합니다.
on:
  push:
    branches: [ main ] # 또는 master
  workflow_dispatch:

# GitHub Actions가 'gh-pages' 브랜치에 쓸 수 있도록 권한을 줍니다.
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 코드를 체크아웃(가져오기)합니다.
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Node.js 환경을 설정합니다.
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Node.js 20.x 버전 사용
          cache: 'npm'

      # 3. 모든 npm 패키지를 설치합니다.
      - name: Install dependencies
        run: npm install

      # 4. Vite 프로젝트를 빌드합니다. (vite.config.js의 'base' 설정이 여기서 적용됨)
      - name: Build
        run: npm run build

      # 5. GitHub Pages가 사이트를 인식하도록 설정합니다.
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 6. 빌드 결과물('dist' 폴더)을 GitHub Pages 배포용 아티팩트로 업로드합니다.
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      # 7. 사이트를 배포합니다.
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4